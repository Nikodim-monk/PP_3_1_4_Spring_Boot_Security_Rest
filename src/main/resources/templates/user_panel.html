<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User panel</title>
    <link rel="shortcut icon" type="image/png"
          href="https://avatars.mds.yandex.net/i?id=bc97ef2f6266bf31f3060082b2ab57cf-7000993-images-thumbs&n=13&exp=1">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        .st1 {
            border-radius: 5px;
            margin-top: 2vh;
            height: 6vh;
            background-color: #658aea;
        }

        .st2 {
            height: 100vh;
            background-color: #f6f9f3;
        }

        .st3 {
            height: 6vh;
            background-color: #f6f9f3;
        }

    </style>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-11 p-2 bg-dark text-white">
            <t class="font-weight-bold ml-2" id="email">user@mail.ru</t>
            <t class="font-weight-normal" id="role">with roles: USER</t>
        </div>
        <form class="col-1 p-2 bg-dark text-right" th:method="POST" th:action="@{/logout}">
            <button class="btn btn-dark text-white-50 btn-sm mr-1" type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 st1 p-2 text-white"><p>User</div>
        <div class="col-10 st2">
            <p></p>
            <h1 style="margin-left: 20px">User information-page</h1>
            <h5 class="col-12 st3 p-2 mb-0 border border-bottom-0 ml-1">About user</h5>
            <div class="border col-12 bg-white ml-1">
                <table class="table table-striped">
                    <p></p>
                    <thead id="head"></thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="../static/js/user.js" th:src="@{js/user.js}"></script>
</body>
</html>
